<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/swiper/js/swiper.js"></script>
<script>
	var isInit = true;
	var mySwiper = new Swiper ('.swiper-container', {
      direction: 'vertical',
      onInit:function(s){
      	showPage(s);
      },
      onSlideChangeEnd: function(s){
      	showPage(s);
      	$('.typing').each(function(i, ele) {
      		ele = $(ele);
      		var length = ele.text().length;
      		ele.parent().css('width', length + 'em');
      		ele.css('-webkit-animation-timing-function', 'steps(' + length + ', end)');
      	});
      }
    });

    function showPage(mySwiper){
    	var curIndex = mySwiper.activeIndex;
    	var curNum = curIndex + 1;
    	var preIndex = mySwiper.previousIndex;

    	$('#swiper_item_' + curNum).html($('#swiper_tmpl_' + curNum).html());
    	if(!isInit)
    		$('#swiper_item_' + (preIndex+1)).html('');

    	isInit = false;
    }

</script>
